<!DOCTYPE html>
<html lang="en">
<head>
	<title>Admin Page - Create Admin</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
	<!-------------------------------------------- Navigation Bar --------------------------------------------------------------->
	<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
		<ul class="navbar-nav mr-auto">
		{% if session['user_category'] == 'administrator'%}
			<a class="nav-time nav-link" href="/admin">Admin Page</a>
		{% endif %}
			<a class="nav-time nav-link" href="/">Home</a>
		</ul>
		<ul class="navbar-nav ml-auto">
			{% if session['username'] %}
				<a class="nav-item nav-link" href="/logout">Log out {{session['username']}}</a>
			{% else %}
				<a class="nav-item nav-link" href="/login">Login</a>
				<a class="nav-item nav-link" href="/signup">Sign Up</a>
			{% endif %}
		</ul>
	</nav>
	<!-------------------------------------------------------------------------------------------------------------------------->
	<div class="container mt-5">
		<div class="row justify-content-center">
			<h1> Create Admin </h1>
		</div>
		<div class="row justify-content-center">
			<form action='' method='post'>
				<input type='text' placeholder='Username' name='uname' value='{{request.form.uname}}'>
				<br>
				<input type='text' placeholder='Email' name='email' value='{{request.form.email}}'>
				<br>
				<input type='password' placeholder='Password' name='password' value='{{request.form.password}}'>
				<br>
				<input type='hidden' name='fullname' value='admin-name-placeholder'>
				<br>
				<input class='btn btn-light' type='submit' value='Register' style="margin-left:30%">
			</form>
		</div>
		{% if error %}
		<div class="row justify-content-center mt-2">
			<p class='error'>{{error}}
		</div>
		{% endif %}
	</div>

</body>
</html>
